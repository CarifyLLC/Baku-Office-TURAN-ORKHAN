<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Icon for Web App -->
    <link rel="apple-touch-icon" href="https://i.imgur.com/tzEwnX3.png">
    <link rel="icon" href="https://i.imgur.com/tzEwnX3.png" sizes="any">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 0px;
            background: #fff;
            padding: 20px;
            padding-bottom: calc(20px + 10%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            box-sizing: border-box;
            min-height: 50vh;
        }

        	@media (max-width: 768px) {
            	 .container {
                   min-height: 100vh;
            	 }
            }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo a {
            display: inline-block;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #900000;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 35%;
            padding: 12px;
            background-color: #900000;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 50px auto 0px;
		margin-top: 20px;
		margin-bottom: 10px;
            display: block;
            position: relative;
        }
        button:hover {
            background-color: #6f0000;
        }
        button:active {
            transform: scale(0.98);
        }
        .hidden {
            display: none;
        }
        .price-container {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
        }
        #result {
            color: inherit;
            padding-right: 40px;
            position: relative;
            margin-left: 5px;
        }
        #priceValue {
            color: green;
        }
        #result.error {
            color: #dc3545;
        }
        .exchange-rate-container {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
        }
        #exchangeRate {
            color: #900000;
        }
        .calculation-id-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
            margin-bottom: -5px;
            color: #900000;
            font-weight: bold;
            width: 100%;
            position: relative;
            user-select: text;
        }
        #calculationIDLabel {
            margin-right: 5px;
            color: #900000;
        }
        .language-selector {
            position: absolute;
            top: 40px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            appearance: none;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 65px;
            grid-column-gap: 15px;
            margin-top: 0px;
            max-width: 240px;
            margin-left: auto;
            margin-right: auto;
        }
        .number-pad-button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #900000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .number-pad-button:hover {
            background-color: #6f0000;
        }
        .social-media {
            text-align: center;
            margin-top: 70px;
		margin-bottom: -20px;
        }
        .social-media a {
            margin: 0 15px;
            text-decoration: none;
            color: #900000;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://carify.az" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/2VNOtYi.png" alt="Logo">
            </a>
        </div>

        <div class="language-selector">
            <select id="language">
                <option value="az">üá¶üáø</option>
                <option value="en">üá¨üáß</option>
                <option value="ru">üá∑üá∫</option>
                <option value="fr">üá´üá∑</option>
                <option value="ar">üá∏üá¶</option>
            </select>
        </div>

        <form id="priceCalculator">
            <label for="D2">∆èsas Qiym…ôt:</label>
            <input type="number" id="D2" name="D2" required>

            <label for="F2">Alƒ±cƒ±:</label>
            <select id="F2" name="F2" required>
                <option value="Ofis">Ofis</option>
                <option value="Menecer">Menecer</option>
            </select>

            <label for="productAge">Avtomobilin Ya≈üƒ±:</label>
            <select id="productAge" name="productAge" required>
                <option value="more">1 ild…ôn √ßox</option>
                <option value="less">1 ild…ôn az</option>
            </select>

            <div class="calculation-id-container">
                <div>
                    <span id="calculationIDLabel">ID:</span> 
                    <span id="calculationID">0</span>
                </div>
            </div>

            <div class="price-container">
                Qiym…ôt: <span id="result"><span id="priceValue">$0</span></span>
            </div>

            <div class="exchange-rate-container">
                M…ôz…ônn…ô: <span id="exchangeRate">‚Ç©0</span>
            </div>

            <button type="button" id="calculateButton">Hesablayƒ±n</button>
        </form>

        <div class="number-pad">
            <button class="number-pad-button">1</button>
            <button class="number-pad-button">2</button>
            <button class="number-pad-button">3</button>
            <button class="number-pad-button">4</button>
            <button class="number-pad-button">5</button>
            <button class="number-pad-button">6</button>
            <button class="number-pad-button">7</button>
            <button class="number-pad-button">8</button>
            <button class="number-pad-button">9</button>
            <button class="number-pad-button">‚Üê</button>
            <button class="number-pad-button">0</button>
            <button class="number-pad-button">C</button>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/carifyAz" target="_blank" rel="noopener noreferrer" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/carify.az/" target="_blank" rel="noopener noreferrer" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/carify.llc/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script>
        const translations = {
            az: { calculateButtonText: "Hesablayƒ±n" },
            en: { calculateButtonText: "Calculate" },
            ru: { calculateButtonText: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å" },
            fr: { calculateButtonText: "Calculer" },
            ar: { calculateButtonText: "ÿßÿ≠ÿ≥ÿ®" }
        };

        const setLanguage = (lang) => {
            document.getElementById('calculateButton').textContent = translations[lang].calculateButtonText;
        };

        document.getElementById('language').addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });

        setLanguage('az');

        const formatNumber = (number) => new Intl.NumberFormat('en-US').format(Math.round(number));
        const formatCurrency = (value, currencySymbol) => `${currencySymbol}${formatNumber(value)}`;

        const sendDataToGoogleSheet = async (carPrice, dealer, link, calculatedPrice, rawExchangeRate, calculationId) => {
            const numberOfDigits = carPrice.toString().replace(/[^0-9]/g, '').length;
            const convertedCarPrice = numberOfDigits < 7 ? carPrice * 10000 : carPrice;

            const formattedCarPrice = `‚Ç©${formatNumber(convertedCarPrice)}`;
            const formattedPrice = `$${formatNumber(calculatedPrice)}`;
            const formattedRawExchangeRate = formatCurrency(rawExchangeRate, '‚Ç©');

            const formatDate = (date) => {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            };

            const timestamp = formatDate(new Date());

            const data = {
                carPrice: formattedCarPrice,
                dealer: dealer,
                link: link,
                calculatedPrice: formattedPrice,
                exchangeRate: formattedRawExchangeRate,
                calculationId: calculationId,
                timestamp: timestamp
            };

            fetch("https://script.google.com/macros/s/AKfycbywLKXUSDZiLmMef4P49AyLkC5WAYFULfXMkxCYY7JrznqU4THbfaxkXYoFCOaLXCwA/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams(data)
            }).catch(function(error) {
                console.error("Error:", error);
            });
        };

        const calculatePrice = async () => {
            const D2Input = document.getElementById('D2');
            const F2Select = document.getElementById('F2');
            const productAge = document.getElementById('productAge').value;
            const D2 = parseFloat(D2Input.value);
            const F2 = F2Select.value;

            if (isNaN(D2) || D2 <= 0) {
                document.getElementById('priceValue').textContent = '$0';
                document.getElementById('result').classList.add('error');
                document.getElementById('exchangeRate').textContent = '‚Ç©0';
                return;
            }

            const numberOfDigits = D2.toString().replace(/[^0-9]/g, '').length;
            const adjustedBasePrice = numberOfDigits < 6 ? D2 * 10000 : D2;

            let KRWUSD = 0;

            try {
                const apiKey = 'f5106c228dd6e51b2d42b7f5';
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

		// Fetch KRW/USD rate
        	const rawExchangeRate = data.conversion_rates.KRW;
        	const adjustedExchangeRate = rawExchangeRate - 5; // Subtract 15 KRW for calculations


                const adjustedBasePriceUSD = adjustedBasePrice / adjustedExchangeRate;

                let feePercent = 0;
                let adjustment = 0;
                let finalPriceUSD = 0;

                // Keeping the exact calculation logic unchanged
                if (productAge === "more") {
                    // Apply different logic based on the selected option if the product is more than 1 year old
                    if (F2 === "Ofis") {
                        if (adjustedBasePriceUSD <= 7500) {
                            feePercent = 0.03;
                            adjustment = 200;
                        } else if (adjustedBasePriceUSD > 7500 && adjustedBasePriceUSD <= 12000) {
                            feePercent = 0.03;
                            adjustment = 200;
                        } else if (adjustedBasePriceUSD > 12000 && adjustedBasePriceUSD <= 20000) {
                            feePercent = 0.03;
                            adjustment = 200;
                        } else if (adjustedBasePriceUSD > 20000) {
                            feePercent = 0.04;
                            adjustment = 100;
                        }
                    } else if (F2 === "Menecer") {
                        if (adjustedBasePriceUSD <= 7500) {
                            feePercent = 0.03;
                            adjustment = 450;
                        } else if (adjustedBasePriceUSD > 7500 && adjustedBasePriceUSD <= 12000) {
                            feePercent = 0.03;
                            adjustment = 500;
                        } else if (adjustedBasePriceUSD > 12000 && adjustedBasePriceUSD <= 20000) {
                            feePercent = 0.03;
                            adjustment = 600;
                        } else if (adjustedBasePriceUSD > 20000) {
                            feePercent = 0.04;
                            adjustment = 650;
                        }
                    }
                    const feeAmount = adjustedBasePriceUSD / 1.1 * feePercent;
                    finalPriceUSD = adjustedBasePriceUSD - feeAmount + adjustment;

                } else if (productAge === "less") {
                    // Apply logic for less than 1 year old
                    if (F2 === "Ofis") {
                        if (adjustedBasePriceUSD <= 7500) {
                            adjustment = 0;
                        } else if (adjustedBasePriceUSD > 7500 && adjustedBasePriceUSD <= 12000) {
                            adjustment = 0;
                        } else if (adjustedBasePriceUSD > 12000 && adjustedBasePriceUSD <= 20000) {
                            adjustment = 0;
                        } else if (adjustedBasePriceUSD > 20000) {
                            adjustment = 0;
                        }
                    } else if (F2 === "Menecer") {
                        if (adjustedBasePriceUSD <= 7500) {
                            adjustment = 100;
                        } else if (adjustedBasePriceUSD > 7500 && adjustedBasePriceUSD <= 12000) {
                            adjustment = 200;
                        } else if (adjustedBasePriceUSD > 12000 && adjustedBasePriceUSD <= 20000) {
                            adjustment = 300;
                        } else if (adjustedBasePriceUSD > 20000) {
                            adjustment = 500;
                        }
                    }
                    const feeAmount = adjustedBasePriceUSD / 1.1 * 0.03;
                    finalPriceUSD = adjustedBasePriceUSD + feeAmount + adjustment;
                }

                // Format and display the price
                const formattedPrice = formatNumber(finalPriceUSD);
                document.getElementById('priceValue').textContent = `$${formattedPrice}`;
                document.getElementById('result').classList.remove('error');

                // Display raw exchange rate
        	const formattedRawExchangeRate = formatCurrency(rawExchangeRate, '‚Ç©');
        	document.getElementById('exchangeRate').textContent = formattedRawExchangeRate;

                const uniqueID = Math.random().toString(36).substring(2, 9).toUpperCase();
                document.getElementById('calculationID').textContent = uniqueID;

                sendDataToGoogleSheet(D2, F2, '', finalPriceUSD, rawExchangeRate, uniqueID);

            } catch (error) {
                console.error('Xarici valyuta m…ôz…ônn…ôsi alƒ±nark…ôn s…ôhv ba≈ü verdi:', error);
                document.getElementById('priceValue').textContent = 'X…ôta';
                document.getElementById('result').classList.add('error');
                document.getElementById('exchangeRate').textContent = 'X…ôta';
            }
        };

        document.getElementById('calculateButton').addEventListener('click', calculatePrice);

        document.querySelectorAll('.number-pad-button').forEach(button => {
            button.addEventListener('click', () => {
                const D2Input = document.getElementById('D2');
                const value = button.textContent;

                if (value === '‚Üê') {
                    D2Input.value = D2Input.value.slice(0, -1);
                } else if (value === 'C') {
                    D2Input.value = '';
                } else {
                    D2Input.value += value;
                }
            });
        });
    </script>
</body>
</html>
